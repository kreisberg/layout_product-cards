<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <section data-qa="card" class="card" >
      <img
        class="card__product-image"
        src="./images/imac.jpeg"
        alt="imac-image"
      >

      <h2 class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">
        Product code: 195434
      </p>

      <div class="card__product-rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__product-reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__product-cost">
        <p class="card__product-price">
          Price:
        </p>
        <p class="card__product-sum">
          $2,199
        </p>
      </div>

      <a
        data-qa="hover"
        href="#"
        class="card__product-buy"
      >
        Buy
      </a>
    </section>
  </body>
</html>
